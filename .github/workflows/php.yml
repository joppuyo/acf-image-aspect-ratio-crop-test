name: PHP Composer

on: [push]

jobs:
  build:

    runs-on: ubuntu-16.04

    steps:
    - uses: actions/checkout@v1

    - name: Validate composer.json and composer.lock
      run: composer validate

    - name: Install dependencies
      run: composer install --prefer-dist --no-progress --no-suggest
      
    - name: Install dependencies
      run: npm install

    - name: Build
      run: npx webpack -p
            
    - name: Release
      run: |
        mkdir -p acf-image-aspect-ratio-crop
        cp -r *.php *.md readme.txt assets fields vendor composer.json composer.lock acf-image-aspect-ratio-crop
        zip -r acf-image-aspect-ratio-crop.zip acf-image-aspect-ratio-crop
      
    - uses: actions/upload-artifact@master
      with:
        name: acf-image-aspect-ratio-crop.zip
        path: acf-image-aspect-ratio-crop.zip
      
    - name: Get the version
      id: get_version
      run: echo ::set-output name=VERSION::${GITHUB_REF/refs\/tags\//}
      
    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: acf-image-aspect-ratio-crop.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Commit files
      if: startsWith(github.ref, 'refs/tags/')
      run: |
        cd ..
        git clone https://${{ secrets.GITHUB_ACTOR }}:${{ secrets.GITHUB_TOKEN }}@github.com/joppuyo/acf-image-aspect-ratio-crop-packagist-release-test
        rm -fr acf-image-aspect-ratio-crop-packagist-release/*
        rm -f acf-image-aspect-ratio-crop-packagist-release/.*
        rsync -av --progress acf-image-aspect-ratio-crop-test/ acf-image-aspect-ratio-crop-packagist-release-test/ --exclude .git --exclude node_modules --exclude acf-image-aspect-ratio-crop.zip --exclude vendor --exclude=".travis.yml" --exclude=".editorconfig" --exclude=".gitignore" --exclude=".prettierrc.js" --exclude "deploy.sh"
        git config --global user.email "johannes@siipo.la"
        git config --global user.name "Johannes Siipola"
        cd acf-image-aspect-ratio-crop-packagist-release-test
        git add -A -f
        git commit -m "Release ${{ steps.get_version.outputs.VERSION }}"
        git tag "${{ steps.get_version.outputs.VERSION }}"
        
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        repository: joppuyo/acf-image-aspect-ratio-crop-packagist-release-test

    # Add a test script to composer.json, for instance: "test": "vendor/bin/phpunit"
    # Docs: https://getcomposer.org/doc/articles/scripts.md

